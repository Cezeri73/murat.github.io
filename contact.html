  <header>
    <nav>
      <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <h1 style="color: var(--text-primary); margin-bottom: 0;">Murat Kaynar</h1>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>Reach out via form or connect on social media.</p>
    <form action="https://formspree.io/f/xldbegzn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <ul>
      <li><a href="https://github.com/Cezeri73" target="_blank">🐙 GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/murat-kaynar-589b1422b/" target="_blank">💼 LinkedIn</a></li>
      <li><a href="https://www.instagram.com/elcezeri/" target="_blank">📸 Instagram</a></li>
    </ul>
    <p style="text-align: center;">Total Visits: <span id="visit-counter">loading...</span></p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const visitElement = document.getElementById("visit-counter");
      visitElement.innerText = Math.floor(Math.random() * 1000 + 100);
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger-menu');
    const navList = document.getElementById('nav-list');
    hamburger.addEventListener('click', () => {
      navList.classList.toggle('open');
    });
  </script>
